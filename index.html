<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color:white;
  overflow-x:hidden;
}

.container {
  padding:40px 20px;
}

h1 {
  font-size:34px;
}

button {
  background:white;
  color:#ff4d6d;
  border:none;
  padding:12px 25px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
  margin-top:20px;
}

#letter {
  margin-top:30px;
  font-size:20px;
  max-width:700px;
  margin-left:auto;
  margin-right:auto;
  min-height:120px;
}

.gallery {
  margin-top:40px;
}

.gallery img {
  width:90%;
  max-width:280px;
  margin:10px;
  border-radius:15px;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity:1; }
  100% { transform: translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday My Beautiful Budi ‚ù§Ô∏è</h1>

  <button onclick="startSurprise()">Open My Heart üíñ</button>
  <button onclick="playMusic()">Play Music üéµ</button>

  <div id="letter"></div>

  <div class="gallery">
    <img src="photo1.JPG" alt="Memory 1">
    <img src="photo2.JPG" alt="Memory 2">
    <img src="photo3.JPG" alt="Memory 3">
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = "Happy Birthday to the love of my life ‚ù§Ô∏è\n\nYou are my heart, my happiness, my everything.\nEvery day with you feels magical.\nI love you today, tomorrow, and forever.\n\nForever Yours üíï";

let i = 0;

function startSurprise() {
  typeWriter();
}

function typeWriter() {
  if (i < message.length) {
    document.getElementById("letter").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

function playMusic() {
  document.getElementById("bgMusic").play();
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
