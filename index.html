<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  color:white;
  overflow:hidden;
  background: radial-gradient(circle at top, #ff7eb3, #ff4d6d);
  animation: fadeIn 2s ease-in;
}

/* Fade In Animation */
@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}

.container {
  padding:40px 20px;
  position:relative;
  z-index:2;
}

h1 {
  font-size:36px;
  text-shadow:0 0 15px rgba(255,255,255,0.8);
}

button {
  background:white;
  color:#ff4d6d;
  border:none;
  padding:12px 25px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
  margin-top:20px;
}

/* Typewriter Text */
#letter {
  margin-top:30px;
  font-size:20px;
  max-width:700px;
  margin:auto;
  min-height:120px;
}

/* Sparkle Background */
.sparkle {
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity:0.2; }
  to { opacity:1; }
}

/* Confetti */
.confetti {
  position:fixed;
  width:8px;
  height:8px;
  background:yellow;
  top:-10px;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

</style>
</head>

<body>

<div class="container">
  <h1>üéâ Happy Birthday My Beautiful Budi ‚ù§Ô∏è</h1>
  <button onclick="startSurprise()">Open My Heart üíñ</button>
  <div id="letter"></div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = "Happy Birthday to the love of my life ‚ù§Ô∏è\n\nYou are my heart, my happiness, my everything.\nOn this special day, I celebrate YOU.\nI love you today, tomorrow, and forever.\n\nForever Yours üíï";

let i = 0;

function startSurprise() {
  typeWriter();
  launchConfetti();
}

function typeWriter() {
  if (i < message.length) {
    document.getElementById("letter").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

/* Auto music fix */
const music = document.getElementById("bgMusic");
window.addEventListener("load", () => {
  music.play().catch(()=>{});
});
document.addEventListener("click", () => {
  music.play();
}, { once:true });

/* Sparkles */
for (let i=0; i<50; i++) {
  let sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.top = Math.random()*100 + "vh";
  sparkle.style.left = Math.random()*100 + "vw";
  sparkle.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(sparkle);
}

/* Confetti */
function launchConfetti(){
  for(let i=0;i<80;i++){
    let conf = document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}
</script>

</body>
</html>
